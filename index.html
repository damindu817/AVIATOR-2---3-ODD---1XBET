<script>
let signals = [];
let currentIndex = 0;
let loadingPhase = true;
let beepPlayed = false;
let notifications = [];

// Initialize the app
function initApp() {
    setupTabs();
    updateNotificationBadge();
    loadSignals();
    updateLiveClock();
    setInterval(updateLiveClock, 1000);
    setInterval(updateSignalDisplay, 1000);
    setInterval(fetchSignals, 10000);
    setInterval(clearOldSignals, 3600000); // Clear old signals every hour
    
    // Play welcome sound
    setTimeout(() => {
        document.getElementById('notificationSound').play();
    }, 1000);
}

// Setup tab navigation
function setupTabs() {
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            tab.classList.add('active');
            const tabId = tab.getAttribute('data-tab') + 'Tab';
            document.getElementById(tabId).classList.add('active');
            
            // Mark notifications as read when viewing them
            if (tab.getAttribute('data-tab') === 'notifications') {
                markNotificationsAsRead();
            }
        });
    });
    
    // Notification bell click handler
    document.getElementById('notificationBell').addEventListener('click', () => {
        // Switch to notifications tab
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        document.querySelector('.tab[data-tab="notifications"]').classList.add('active');
        document.getElementById('notificationsTab').classList.add('active');
        
        // Mark notifications as read
        markNotificationsAsRead();
    });
}

// Mark all notifications as read
function markNotificationsAsRead() {
    notifications.forEach(notification => {
        notification.unread = false;
    });
    updateNotificationBadge();
    renderNotifications();
}

// Update notification badge count
function updateNotificationBadge() {
    const unreadCount = notifications.filter(n => n.unread).length;
    const badge = document.getElementById('notificationBadge');
    
    if (unreadCount > 0) {
        badge.textContent = unreadCount;
        badge.style.display = 'flex';
    } else {
        badge.style.display = 'none';
    }
}

// Load signals from JSON
async function loadSignals() {
    try {
        const res = await fetch('signals.json?v=' + new Date().getTime());
        const data = await res.json();
        signals = data.signals || [];
        notifications = data.notifications || [];
        renderNotifications();
        
        if (signals.length > 0) {
            loadingPhase = false;
            updateSignalImmediately();
            renderInitialHistory();
        }
    } catch (err) {
        console.error("Failed to load signals:", err);
    }
}

// Clear signals older than 1 hour
function clearOldSignals() {
    const now = new Date();
    const oneHourAgo = new Date(now.getTime() - 3600000);
    
    signals = signals.filter(signal => {
        const signalTime = new Date(`${signal.date}T${signal.time}`);
        return signalTime >= oneHourAgo;
    });
    
    renderInitialHistory();
}

// Fetch signals from JSON file
async function fetchSignals() {
    try {
        const res = await fetch('signals.json?v=' + new Date().getTime());
        const data = await res.json();
        signals = data.signals || [];
        updateSignalImmediately();
        renderInitialHistory();
    } catch (err) {
        console.error("Failed to load signals:", err);
    }
}

// Render notifications
function renderNotifications() {
    const container = document.querySelector('.notifications-container');
    if (!container) return;
    
    // Clear existing notifications
    const existingNotifs = container.querySelectorAll('.notification-item');
    existingNotifs.forEach(el => el.remove());
    
    if (notifications.length === 0) {
        document.getElementById('noNotifications').style.display = 'flex';
        return;
    }
    
    document.getElementById('noNotifications').style.display = 'none';
    
    notifications.forEach((notification, index) => {
        const notifEl = document.createElement('div');
        notifEl.className = `notification-item ${notification.unread ? 'unread' : ''}`;
        notifEl.innerHTML = `
            <div class="notification-header">
                <div class="notification-title">${notification.title}</div>
                <div class="notification-time">${notification.time}</div>
            </div>
            <div class="notification-content">${notification.content}</div>
        `;
        notifEl.style.animation = `fadeIn 0.5s ${index * 0.1}s ease forwards`;
        container.insertBefore(notifEl, document.getElementById('noNotifications'));
    });
}

function renderInitialHistory() {
    const now = new Date();
    const strip = document.getElementById('historyStrip');
    const msg = document.getElementById('historyMessage');

    // Clear existing history
    strip.innerHTML = '';
    
    let lastPassedIndex = -1;
    signals.forEach((signal, i) => {
        const signalTime = new Date(`${signal.date}T${signal.time}`);
        if (signalTime < now) {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<div>${parseFloat(signal.odd).toFixed(2)}x</div><time>${signal.time}</time>`;
            strip.appendChild(item);
            lastPassedIndex = i;
            
            // Animate each item with a delay
            setTimeout(() => {
                item.style.animation = `fadeInUp 0.5s ${i * 0.1}s ease forwards`;
            }, 10);
        }
    });

    if (lastPassedIndex >= 0) {
        const items = strip.querySelectorAll('.history-item');
        items[items.length - 1].classList.add('highlight');
        if (msg) msg.style.display = 'none';
    } else {
        if (msg) msg.style.display = 'flex';
    }
}

function addToHistory(signal) {
    const strip = document.getElementById('historyStrip');
    const msg = document.getElementById('historyMessage');
    if (msg) msg.style.display = 'none';
    if (!strip) return;

    // Remove existing highlight
    const highlighted = strip.querySelector('.history-item.highlight');
    if (highlighted) highlighted.classList.remove('highlight');

    // Create new history item
    const item = document.createElement('div');
    item.className = 'history-item highlight';
    item.innerHTML = `<div>${parseFloat(signal.odd).toFixed(2)}x</div><time>${signal.time}</time>`;
    strip.appendChild(item);
    
    // Animate the new item
    setTimeout(() => {
        item.style.animation = 'fadeInUp 0.5s ease forwards';
    }, 10);
    
    // Add notification for new signal
    addNotification(`Signal ${parseFloat(signal.odd).toFixed(2)}x completed`, `The signal at ${signal.time} has completed. Check results.`);
}

function addNotification(title, content) {
    const now = new Date();
    const timeOptions = { hour: '2-digit', minute: '2-digit' };
    const timeString = now.toLocaleTimeString('en-US', timeOptions);
    
    notifications.unshift({
        title: title,
        content: content,
        time: timeString,
        unread: true
    });
    
    updateNotificationBadge();
    renderNotifications();
    document.getElementById('notificationSound').play();
}

function updateLiveClock() {
    const now = new Date();
    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
    const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    
    document.getElementById("liveTime").textContent = now.toLocaleTimeString('en-GB', timeOptions);
    document.getElementById("liveDate").textContent = now.toLocaleDateString('en-GB', dateOptions);
}

function formatCountdown(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
}

function updateSignalImmediately() {
    const now = new Date();
    for (let i = 0; i < signals.length; i++) {
        const signalTime = new Date(`${signals[i].date}T${signals[i].time}`);
        if (now < signalTime) {
            currentIndex = i;
            break;
        }
    }
}

function updateSignalDisplay() {
    const now = new Date();
    const circle = document.getElementById('signalCircle');
    const odd = document.getElementById('oddValue');
    const beep = document.getElementById('beepSound');
    const signalDisplay = document.getElementById('signalDisplay');

    if (loadingPhase) {
        signalDisplay.innerHTML = `
            <div class="loading-spinner"></div>
            <div class="signal-status">PREDICTING</div>
            <div class="countdown-timer">Analyzing patterns...</div>
        `;
        odd.innerHTML = `<i class="fas fa-calculator"></i> Calculating optimal odds...`;
        odd.className = 'odd-box';
        circle.className = 'signal-circle';
        return;
    }

    if (signals.length === 0) {
        signalDisplay.innerHTML = `
            <div class="signal-time green">COMPLETED</div>
            <div class="countdown-timer">Signal Round Finished</div>
        `;
        odd.innerHTML = `<i class="fas fa-info-circle"></i> Signal Not Available`;
        odd.className = 'odd-box';
        circle.className = 'signal-circle green';
        return;
    }

    if (currentIndex >= signals.length) {
        signalDisplay.innerHTML = `
            <div class="signal-time green">COMPLETED</div>
            <div class="countdown-timer">Signal Round Finished</div>
        `;
        odd.innerHTML = `<i class="fas fa-info-circle"></i> Signal Not Available`;
        odd.className = 'odd-box';
        circle.className = 'signal-circle green';
        return;
    }

    const signal = signals[currentIndex];
    const signalTime = new Date(`${signal.date}T${signal.time}`);
    const endTime = new Date(signalTime.getTime() + 60000);

    if (now < signalTime) {
        const secondsLeft = Math.floor((signalTime - now) / 1000);
        signalDisplay.innerHTML = `
            <div class="signal-time purple">${signal.time}</div>
            <div class="countdown-timer">Upcoming in: ${formatCountdown(secondsLeft)}</div>
        `;
        odd.innerHTML = `<i class="fas fa-chart-line"></i> ODD - ${parseFloat(signal.odd).toFixed(2)}×`;
        odd.className = 'odd-box';
        circle.className = 'signal-circle purple';
        beepPlayed = false;
        return;
    }

    if (now >= signalTime && now < endTime) {
        const secondsLeft = Math.floor((endTime - now) / 1000);
        signalDisplay.innerHTML = `
            <div class="signal-time red">${signal.time}</div>
            <div class="countdown-timer">End in: ${formatCountdown(secondsLeft)}</div>
        `;
        odd.innerHTML = `<i class="fas fa-chart-line"></i> ODD - ${parseFloat(signal.odd).toFixed(2)}×`;
        odd.className = 'odd-box';
        circle.className = 'signal-circle red';
        if (!beepPlayed) {
            beep.play();
            beepPlayed = true;
            addNotification(`Signal ${parseFloat(signal.odd).toFixed(2)}x Active`, `New signal is active now! Place your bet.`);
        }
        return;
    }

    if (now >= endTime) {
        addToHistory(signal);
        currentIndex++;
        beepPlayed = false;
    }
}

// Initialize the app when the page loads
window.addEventListener("load", initApp);
</script>

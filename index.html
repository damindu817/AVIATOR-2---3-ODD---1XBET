<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Xtreme Aviator Predictor</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3c/Aviator_helmet_icon.png">
<style>
/* [Previous CSS content remains exactly the same until the ripple effect] */

/* Ripple Effect - UPDATED */
.ripple {
  position: absolute;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.3);
  transform: scale(0);
  animation: ripple 1.5s ease-out infinite;
  pointer-events: none;
  width: 50px;
  height: 50px;
  z-index: 1;
}

@keyframes ripple {
  to {
    transform: scale(4.5);
    opacity: 0;
  }
}

.ripple-purple {
  background-color: rgba(156, 39, 176, 0.3);
}

.ripple-red {
  background-color: rgba(244, 67, 54, 0.3);
}

.ripple-green {
  background-color: rgba(76, 175, 80, 0.3);
}

/* [Rest of the CSS remains exactly the same] */
</style>
</head>

<body>
<!-- [Previous HTML content remains exactly the same] -->

<script>
// [Previous JavaScript remains the same until the ripple functions]

function createRipple(colorClass) {
  const circle = document.getElementById('signalCircle');
  if (!circle) return;
  
  const ripple = document.createElement('div');
  ripple.className = `ripple ${colorClass}`;
  
  // Position ripple at center
  const diameter = Math.max(circle.clientWidth, circle.clientHeight);
  ripple.style.width = ripple.style.height = `${diameter/4}px`;
  ripple.style.left = `${(circle.clientWidth - diameter/4)/2}px`;
  ripple.style.top = `${(circle.clientHeight - diameter/4)/2}px`;
  
  circle.appendChild(ripple);
  
  // Remove ripple after animation completes
  setTimeout(() => {
    ripple.remove();
  }, 1500);
}

function startRippleEffect(colorClass) {
  stopRippleEffect();
  createRipple(colorClass); // Initial ripple
  rippleInterval = setInterval(() => {
    createRipple(colorClass);
  }, 800); // New ripple every 800ms
}

function stopRippleEffect() {
  if (rippleInterval) {
    clearInterval(rippleInterval);
    rippleInterval = null;
  }
  const ripples = document.querySelectorAll('.ripple');
  ripples.forEach(ripple => {
    ripple.remove();
  });
}

// [Rest of the JavaScript remains the same]
</script>
</body>
</html>
